<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Natanael Costa</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<input type="checkbox" id="dark-mode" checked>
		<label for="dark-mode"></label>
		<div class="background">
			
			<header>
				<h1>Texto</h1>
				<p>Mudando de cor</p>
				</header>

			<nav class="menu">
				<div class="sidebar">
					<div class="logo_content">
					  <div class="logo">
						<i class='bx bxs-heart'></i>
						<div class="logo_name">Hello Diet</div>
					  </div>
					  <i class='bx bx-menu' id='btn'></i>
					</div>
				  
					<div class="src">
					  <i class='bx bx-search'></i>
					  <input type="text" placeholder="Search..">
					</div>
				  
					<ul class="nav">
					  <li>
						<a href="#">
						  <i class='bx bx-bar-chart-square'></i>
						  <span class="link_name">Dashboard</span>
						</a>
						<span class="tooltip">Dashboard</span>
					  </li>
					  <li>
						<a href="#">
						  <i class='bx bx-line-chart'></i>
						  <span class="link_name">Workout Statistic</span>
						</a>
						<span class="tooltip">Workout Statistic</span>
					  </li>
					  <li>
						<a href="#">
						  <i class='bx bx-calendar-event'></i>
						  <span class="link_name">Workout Plan</span>
						</a>
						<span class="tooltip">Workout Plan</span>
					  </li>
					  <li>
						<a href="#">
						  <i class='bx bxs-bolt'></i>
						  <span class="link_name">Distance Map</span>
						</a>
						<span class="tooltip">Distance Map</span>
					  </li>
					  <li>
						<a href="#">
						  <i class='bx bxs-heart-circle'></i>
						  <span class="link_name">Diet Food Menu</span>
						</a>
						<span class="tooltip">Diet Food Menu</span>
					  </li>
					  <li>
						<a href="#">
						  <i class='bx bxs-pie-chart-alt'></i>
						  <span class="link_name">Personal Record</span>
						</a>
						<span class="tooltip">Personal Record</span>
					  </li>
					</ul>
				  </div>
			</nav>
		</div>

		<script src="script.js"></script>
	</body>
</html>
